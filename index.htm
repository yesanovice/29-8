<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Watch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      color: #b00;
      background: black;
      cursor: pointer;
      z-index: 2;
      text-transform: lowercase;
    }

    /* keep video 16:9 and centered */
    #bgvid {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain; /* letterbox to preserve 16:9 */
      transform: translate(-50%, -50%);
      background: black;
      z-index: 1;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">press / click</div>

  <video id="bgvid" preload="auto" playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const vid = document.getElementById('bgvid');

    async function goFullscreen(elem) {
      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        await elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        await elem.msRequestFullscreen();
      }
    }

    function startExperience() {
      overlay.remove();
      vid.style.display = 'block';

      // Go fullscreen automatically
      goFullscreen(vid);

      // Start video
      vid.controls = false;
      vid.play();

      // Block pause/seek
      vid.addEventListener('pause', () => vid.play());
      vid.addEventListener('seeking', () => vid.currentTime = 0);

      // Block right-click & key inputs
      document.addEventListener('keydown', e => e.preventDefault());
      document.addEventListener('contextmenu', e => e.preventDefault());
    }

    // Single click works on desktop
    overlay.addEventListener('click', startExperience);

    // Double tap support for mobile (enter/exit fullscreen)
    let lastTap = 0;
    overlay.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTap < 300) {
        // double tap = toggle fullscreen
        if (!document.fullscreenElement) {
          goFullscreen(vid);
        } else {
          document.exitFullscreen();
        }
      } else {
        startExperience();
      }
      lastTap = now;
    });
  </script>
</body>
</html>
