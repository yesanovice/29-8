<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Watch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      color: #b00;
      background: black;
      cursor: pointer;
      z-index: 2;
      text-transform: lowercase;
      transition: opacity 1s ease;
    }

    #scene {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain;   /* enforce 16:9 */
      transform: translate(-50%, -50%);
      background: black;
      z-index: 1;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">press / click</div>

  <!-- Notice: no "controls", no "video player" look at all -->
  <video id="scene" preload="auto" playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const scene = document.getElementById('scene');

    async function goFullscreen(elem) {
      if (elem.requestFullscreen) {
        await elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        await elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        await elem.msRequestFullscreen();
      }
    }

    function startExperience() {
      overlay.style.opacity = '0'; // fade away text
      setTimeout(() => overlay.remove(), 1000);

      scene.style.display = 'block';
      goFullscreen(scene);

      scene.muted = false;
      scene.controls = false;

      scene.play();

      // Block pause / skip attempts
      scene.addEventListener('pause', () => scene.play());
      scene.addEventListener('seeking', () => scene.currentTime = 0);

      // Kill right-click & key inputs
      document.addEventListener('keydown', e => e.preventDefault());
      document.addEventListener('contextmenu', e => e.preventDefault());
    }

    overlay.addEventListener('click', startExperience);

    // Double tap = toggle fullscreen
    let lastTap = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTap < 300) {
        if (!document.fullscreenElement) {
          goFullscreen(scene);
        } else {
          document.exitFullscreen();
        }
      }
      lastTap = now;
    });
  </script>
</body>
</html>
