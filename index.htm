<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      color: #b00;
      background: black;
      cursor: pointer;
      z-index: 10;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      z-index: 1;
      pointer-events: none; /* no clicking on video */
    }
  </style>
</head>
<body>
  <div id="overlay">press / click</div>

  <video id="theVideo" playsinline preload="auto">
    <source src="yourvideo.mp4" type="video/mp4">
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('theVideo');

    function startVideo() {
      overlay.style.display = 'none';
      video.style.display = 'block';
      video.controls = false;

      // fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }

      // start playing
      video.play();

      // block any pause/seek attempts
      video.addEventListener('pause', () => video.play());
      video.addEventListener('seeking', () => video.currentTime = 0);

      // block keyboard/mouse tricks
      document.addEventListener('keydown', e => e.preventDefault());
      document.addEventListener('contextmenu', e => e.preventDefault());
    }

    overlay.addEventListener('click', startVideo);
    overlay.addEventListener('touchstart', startVideo);
  </script>
</body>
</html>
