<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respira</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      color: #b00;
      background: black;
      cursor: pointer;
      z-index: 2;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      background: black;
      z-index: 1;
      pointer-events: none;  /* make it feel like background, not a player */
    }
  </style>
</head>
<body>
  <div id="overlay">press / click</div>

  <video id="bgvid" preload="auto" playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
  </video>

  <script>
    const overlay = document.getElementById('overlay');
    const vid = document.getElementById('bgvid');

    function startExperience() {
      overlay.remove(); // get rid of the intro text
      vid.style.display = 'block';

      // Play immediately
      vid.play();

      // Kill controls
      vid.controls = false;

      // If user tries to pause → force play again
      vid.addEventListener('pause', () => vid.play());

      // If user tries to seek → snap back
      vid.addEventListener('seeking', () => vid.currentTime = 0);

      // Kill right-click + keyboard shenanigans
      document.addEventListener('keydown', e => e.preventDefault());
      document.addEventListener('contextmenu', e => e.preventDefault());
    }

    overlay.addEventListener('click', startExperience);
    overlay.addEventListener('touchstart', startExperience);
  </script>
</body>
</html>
